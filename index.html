<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading sayang...</title>
    <link rel="shortcut icon" href="rrr1.ico" type="image/x-icon">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loader {
            font-size: 80px;
            color: pink;
            display: flex;
            gap: 5px;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out;
        }

        .image {
            max-width: 200px;
            height: auto;
            transform: translateY(20px);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            filter: grayscale(100%);
        }

        /* Show images when they're ready */
        .image.show {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
            filter: grayscale(0%); /* Remove grayscale (colorize the image) */
        }

        /* Loading animation for dots */
        .dot {
            display: inline-block;
            animation: dot-move 1.5s linear infinite;
        }

        /* Individual dot animation delay */
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dot-move {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="background-music" src="hbd.mp3" autoplay loop></audio>
    <div class="loading-screen" id="content">
        <h3 id="loading-text" style="color: pink; text-align: center; justify-content: center; align-items: center; font-size: 20px; font-family: cursive; margin-bottom: -30px;">Loading sayangg...</h3>
        <div class="loader" style="margin-bottom: 50px;">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
        <div class="images-container" id="content">
            <img src="image1.jpg" alt="Image 1" class="image" />
            <img src="image2.jpg" alt="Image 2" class="image" />
            <img src="image3.jpg" alt="Image 3" class="image" />
        </div>
    </div>

    <script>
        // Simulate loading process
        window.addEventListener('load', () => {
            let textElement = document.getElementById('loading-text');
            let messages = [
                "Loading sayangg...",
                "Sabar ya sayang...",
                "Sebentar lagi kok...",
                "Ini saatnya...",
                "Happy birthday sayangkuu..."
            ];
            
            let messageIndex = 0;
            
            // Change message every 2 seconds
            let textInterval = setInterval(() => {
                textElement.textContent = messages[messageIndex];
                messageIndex++;

                if (messageIndex === messages.length) {
                    clearInterval(textInterval); // Stop changing text once all messages are shown
                }
            }, 2000);

            // Simulate loading process
            setTimeout(() => {
                // Hide loading screen after 3 seconds
                document.querySelector('.loading-screen').style.display = 'none';

                // Show images container
                const imagesContainer = document.querySelector('.images-container');
                imagesContainer.style.opacity = 1; // Fade in the container

                // Show images one by one
                const images = document.querySelectorAll('.image');
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.classList.add('show'); // Add class to trigger animation
                    }, index * 1000); // Delay each image by 1 second
                });

                // Redirect to another page after delay (5 seconds)
                setTimeout(() => {
                    window.location.href = 'menu.html'; // Replace 'menu.html' with the actual next page URL
                }, 1000); // Redirect after 5 seconds
            }, 13000); // Simulate 5-second loading time
        });
    </script>
</body>
</html>
