            padding: 30px;

            border-radius: 20px;

        button {
            background: #ff6b81;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: #ff4757;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            animation: fall 5s infinite linear;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81, 0 0 30px #ff4757;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff6b81, 0 0 40px #ff4757;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
